      function draw() {
        paddingX = mouseX
        paddingY = mouseY
        background(150,150,150)
        rect(paddingX, paddingY, windowWidth - paddingX*2, windowHeight - paddingY*2)
        fill(255, 0, 0, 90)
        rect(paddingY, paddingX, windowHeight - paddingY*2, windowWidth - paddingX*2)
        fill(0, 0, 255, 90)
